title: "Arzu Burcu Güven"
description: "PhD student at IT University of Copenhagen"
url: "https://arzuburcuguven.github.io"
baseurl: ""

# -----------------------
# REMOTE THEME
# -----------------------
remote_theme: alshedivat/al-folio

# -----------------------
# THEME SETTINGS (Required by al-folio)
# -----------------------
max_width: 800px

# -----------------------
# AUTHOR / PERSONAL INFO
# -----------------------
first_name: Arzu Burcu
last_name: Güven
email: ""
description: PhD student at IT University of Copenhagen

# -----------------------
# SOCIAL
# -----------------------
github_username: arzuburcuguven
linkedin_username: arzu-burcu-güven-4081338b
bluesky_username: arzuburcuguven.bsky.social

# -----------------------
# BLOG SETTINGS
# -----------------------
blog_name: ""
blog_description: ""
permalink: /blog/:year/:title/

# -----------------------
# PAGINATION
# -----------------------
paginate: 5
paginate_path: /blog/page:num/

# -----------------------
# COLLECTIONS
# -----------------------
collections:
  news:
    defaults:
      layout: post
    output: true
    permalink: /news/:path/
  projects:
    output: true
    permalink: /projects/:path/

# -----------------------
# JEKYLL SETTINGS
# -----------------------
markdown: kramdown
highlighter: rouge
include: ['_pages']
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-seo-tag

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# -----------------------
# OTHER SETTINGS
# -----------------------
enable_darkmode: true